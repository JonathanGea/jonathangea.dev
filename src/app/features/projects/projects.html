<section id="projects" class="py-16 md:py-24 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div *ngFor="let project of projects" class="group bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transition-transform transform hover:-translate-y-2">
        
        <div class="relative w-full h-44 sm:h-48">
          <img [src]="project.images[project.currentIndex]" [alt]="'Gambar ' + project.title" class="w-full h-full object-cover transition-opacity duration-300">

          <ng-container *ngIf="project.images.length > 1">
            <button (click)="prevImage(project)" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity focus:opacity-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <button (click)="nextImage(project)" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity focus:opacity-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
          </ng-container>

          <div *ngIf="project.images.length > 1" class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-2">
              <span *ngFor="let image of project.images; let i = index" 
                    [ngClass]="i === project.currentIndex ? 'bg-white' : 'bg-white/50'"
                    class="block h-2 w-2 rounded-full cursor-pointer">
              </span>
          </div>
        </div>
        
        <div class="p-5 flex flex-col flex-grow">
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4 flex-grow">{{ project.description }}</p>

          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tag of project.tags" class="bg-gray-200 text-gray-800 text-xs font-medium px-2.5 py-1 rounded-full">
              {{ tag }}
            </span>
          </div>
          
          <div class="mt-auto flex flex-col sm:flex-row gap-3">
            <a *ngIf="project.livePreviewUrl" [href]="project.livePreviewUrl" target="_blank" rel="noopener noreferrer" 
               class="flex-1 flex items-center justify-center gap-2 text-center bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:from-sky-600 hover:to-indigo-600 transition-all shadow-md hover:shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
              Live Preview
            </a>
            
            <a *ngIf="project.sourceCodeUrl" [href]="project.sourceCodeUrl" target="_blank" rel="noopener noreferrer" 
               class="flex-1 flex items-center justify-center gap-2 text-center bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors shadow-md hover:shadow-lg">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/></svg>
              Source Code
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
