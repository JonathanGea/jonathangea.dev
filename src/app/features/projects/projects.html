<section id="projects" class="py-16 md:py-24 bg-white">
  <div class="text-center mb-16">
    <h2 class="text-4xl md:text-5xl font-black text-black mb-4 tracking-tight">
      Proyek <span class="text-transparent" style="-webkit-text-stroke: 2px #000;">⚒️</span>
    </h2>
    <div class="w-24 h-px bg-black mx-auto"></div>
  </div>
  <div class="container mx-auto px-4 sm:px-6 max-w-6xl">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <div *ngFor="let project of projects"
        class="group bg-white border border-gray-200 hover:border-black transition-all duration-300 overflow-hidden flex flex-col">

        <div class="relative w-full h-48 bg-gray-100 overflow-hidden">
          <img [src]="project.images[project.currentIndex]" [alt]="'Gambar ' + project.title"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">

          <ng-container *ngIf="project.images.length > 1">
            <button (click)="prevImage(project)"
              class="absolute left-3 top-1/2 -translate-y-1/2 w-8 h-8 bg-white/90 hover:bg-white border border-gray-300 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 focus:opacity-100">
              <svg class="w-4 h-4 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button (click)="nextImage(project)"
              class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 bg-white/90 hover:bg-white border border-gray-300 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 focus:opacity-100">
              <svg class="w-4 h-4 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </ng-container>

          <div *ngIf="project.images.length > 1" class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-1">
            <span *ngFor="let image of project.images; let i = index"
              [ngClass]="i === project.currentIndex ? 'bg-white' : 'bg-white/50'"
              class="block h-1.5 w-1.5 rounded-full cursor-pointer">
            </span>
          </div>
        </div>

        <div class="p-6 flex flex-col flex-grow">
          <h3 class="text-xl font-bold text-black mb-3 tracking-tight">{{ project.title }}</h3>
          <p class="text-gray-600 mb-6 flex-grow leading-relaxed font-light">{{ project.description }}</p>

          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tag of project.tags"
              class="border border-gray-300 text-gray-700 text-xs font-medium px-3 py-1 tracking-wide uppercase">
              {{ tag }}
            </span>
          </div>

          <div class="mt-auto flex flex-col sm:flex-row gap-3">
            <a *ngIf="project.livePreviewUrl" [href]="project.livePreviewUrl" target="_blank" rel="noopener noreferrer"
              class="flex-1 flex items-center justify-center gap-2 text-center py-3 px-4 bg-black text-white text-xs font-medium tracking-widest uppercase border border-black hover:bg-white hover:text-black transition-colors duration-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
              LIVE
            </a>

            <a *ngIf="project.sourceCodeUrl" [href]="project.sourceCodeUrl" target="_blank" rel="noopener noreferrer"
              class="flex-1 flex items-center justify-center gap-2 text-center py-3 px-4 border border-gray-300 text-gray-700 text-xs font-medium tracking-widest uppercase hover:border-black hover:text-black transition-colors duration-300">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16">
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
              </svg>
              CODE
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
